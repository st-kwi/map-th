
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Thailand Interactive SVG Map</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    svg path {
      fill: #cce5ff;
      stroke: #0056b3;
      stroke-width: 1;
      cursor: pointer;
      transition: fill 0.3s ease;
    }
    svg path:hover {
      fill: #66b3ff;
    }
  </style>
</head>
<body>
  <h2>แผนที่ประเทศไทยแบบ Interactive</h2>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000" width="80%">
    <path id="bangkok" d="M100,100 L150,100 L150,150 L100,150 Z" />
    <path id="chiangmai" d="M200,200 L250,200 L250,250 L200,250 Z" />
    <path id="phuket" d="M300,300 L350,300 L350,350 L300,350 Z" />
  </svg>
  <script>
    const provinceLinks = {
      bangkok: "https://example.com/bangkok",
      chiangmai: "https://example.com/chiangmai",
      phuket: "https://example.com/phuket"
    };

    Object.entries(provinceLinks).forEach(([id, url]) => {
      const el = document.getElementById(id);
      if (el) {
        el.addEventListener("click", () => window.open(url, "_blank"));
        el.setAttribute("title", id);
      }
    });
  </script>
</body>
</html>
